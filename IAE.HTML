<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --btn:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:30px 22px;
  text-align:center;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* AVATAR */
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--accent);
  margin-bottom:14px;
  animation:avatarPop 1s ease;
}

@keyframes avatarPop{
  0%{transform:scale(.5); opacity:0}
  70%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

h1{
  font-size:22px;
  margin:6px 0;
}

.bio{
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

/* LINKS */
.links a{
  display:flex;
  justify-content:space-between;
  align-items:center;
  text-decoration:none;
  margin:14px 0;
  padding:16px 18px;
  border-radius:14px;
  background:var(--btn);
  border:1px solid var(--border);
  color:var(--text);
  font-weight:600;
  position:relative;
  overflow:hidden;
  animation:slideUp .7s ease both;
}

.links a:nth-child(1){animation-delay:.1s}
.links a:nth-child(2){animation-delay:.2s}
.links a:nth-child(3){animation-delay:.3s}
.links a:nth-child(4){animation-delay:.4s}

@keyframes slideUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* GLOW EFFECT */
.links a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(34,197,94,.2),transparent);
  transform:translateX(-100%);
  transition:.5s;
}

.links a:hover::before{
  transform:translateX(100%);
}

.links a:hover{
  transform:scale(1.03);
  border-color:var(--accent);
  box-shadow:0 10px 30px rgba(34,197,94,.25);
}

/* TAG */
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(34,197,94,.15);
  border:1px solid rgba(34,197,94,.35);
  color:#9ef0c2;
}

/* WHATSAPP PULSE */
.whatsapp{
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6)}
  70%{box-shadow:0 0 0 16px rgba(34,197,94,0)}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}
}

footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
}
</style>
